<!DOCTYPE html>

<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="/static/index.css">
  </head>
  
  <body>
    
    <div class="flex flex-column align-center">
      <div class="flex justify-center">
      
        <!-- Hosting column -->
        <div class="flex flex-column">
          <form>
            <label for="port">PORT:</label>
            <input type="number" min="1025" id="hosting-port" name="port" value="8000"><br><br>
          </form>
          <button onclick="hostGame()">
            Host Game
          </button>
        </div>
  
        <!-- Client column -->
        <div class="flex flex-column">
          <form>
            <label for="host">HOST:</label>
            <input type="text" id="finding-host" name="host" value="localhost"><br><br>
            <label for="port">PORT:</label>
            <input type="number" min="1025" id="finding-port" name="port" value="8000"><br><br>
          </form>
          <button onclick="findGame()">
            Find Game
          </button>
        </div>
  
      </div>

      <div style="margin: 3px;"></div>
  
      <div>
        <div class="output" id="output">
          <div class="me">
            <div>Some message.</div>
          </div>
          <div class="them">
            <div>A response.</div>
          </div>
        </div>
        <div class="w-full flex">
          <input id="host-send-input" class="flex-grow">
          <button onclick="send()">
            Send
          </button>
        </div>
      </div>
    </div>

  </body>
  <script src="/static/index.js"></script>
</html>
